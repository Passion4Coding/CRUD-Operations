<div fxLayout="column" fxLayoutGap="10px">
  <div fxFlex="100" class="pt-15">
    <button
      class="pt-15"
      mat-raised-button
      (click)="openDialog('Add', {})"
      matTooltip="Add New User"
      matTooltipClass="toolTipClass"
    >
      Add User
    </button>
  </div>
  <div fxFlex="100" id="table">
    <mat-table [dataSource]="dataSource" #mytable class="studentTable">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.gender }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="emailid">
        <mat-header-cell *matHeaderCellDef>Email-ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.emailid }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>DOB</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
        <mat-cell *matCellDef="let element"
          >{{ element.city }}, {{ element.state }}, India
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element" class="action-link">
          <mat-icon
            (click)="openDialog('Update', element)"
            matTooltip="Edit {{ element.name }}"
            matTooltipClass="toolTipClass"
            >edit</mat-icon
          >
          <mat-icon
            (click)="openDialog('Delete', element)"
            matTooltip="Delete {{ element.name }}"
            matTooltipClass="toolTipClass"
            >delete</mat-icon
          >
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
