<div fxLayout="column" fxLayoutGap="10px">
  <div fxFlex="100">
    <button
      mat-raised-button
      (click)="openDialog('Add', {})"
      matTooltip="Add New Student"
      matTooltipClass="toolTipClass"
    >
      Add Student
    </button>
  </div>
  <div fxFlex="100" id="table">
    <mat-table
      [dataSource]="dataSource"
      #mytable
      class="mat-elevation-z8 studentTable"
    >
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>SNo</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="emailid">
        <mat-header-cell *matHeaderCellDef>Email-ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.emailid }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.gender }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>DOB</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef>Contact </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.contact }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="qualification">
        <mat-header-cell *matHeaderCellDef>Qualifications</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.qualification }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.city }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element" class="action-link">
          <mat-icon
            (click)="openDialog('Update', element)"
            matTooltip="Edit {{ element.name }}"
            matTooltipClass="toolTipClass"
            >edit</mat-icon
          >
          <mat-icon
            (click)="openDialog('Delete', element)"
            matTooltip="Delete {{ element.name }}"
            matTooltipClass="toolTipClass"
            >delete</mat-icon
          >
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
